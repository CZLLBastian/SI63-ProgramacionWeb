<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista de estudiantes</h2>
		<h:form>
			<p:dataTable id="lstEstudiantes"
				value="#{studentController.listaEstudiantes}" var="es" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rowIndexVar="item" emptyMessage="No existen estudiantes registrados">
				<p:column headerText="Id">
					<h:outputText value="#{es.idStudent}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{es.nombreStudent}" />
				</p:column>
				<p:column headerText="DNI">
					<h:outputText value="#{es.dniStudent}" />
				</p:column>
				<p:column headerText="Edad">
					<h:outputText value="#{es.edadStudent}" />
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{es.numStudent}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{es.correoStudent}" />
				</p:column>
				<p:column headerText="User">
					<h:outputText value="#{es.userStudent}" />
				</p:column>
				<p:column headerText="Password">
					<h:outputText value="#{es.passStudent}" />
				</p:column>
				<p:column headerText="IdUniversidad">
					<h:outputText value="#{es.idUniStudent}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
