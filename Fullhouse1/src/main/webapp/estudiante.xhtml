<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Registro de estudiantes</h2>
		<h:form>
			<h:outputLabel value="Id:" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{studentController.s.idStudent}" required="true"></p:inputText>

			<h:outputLabel value="Nombre:" for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{studentController.s.nombreStudent}"></p:inputText>

			<h:outputLabel value="DNI:" for="dni" styleClass="control-label" />
			<p:inputText id="dni" styleClass="form-control"
				value="#{studentController.s.dniStudent}"></p:inputText>

			<h:outputLabel value="Edad:" for="edad" styleClass="control-label" />
			<p:inputText id="edad" styleClass="form-control"
				value="#{studentController.s.edadStudent}"></p:inputText>

			<h:outputLabel value="Numero:" for="numero"
				styleClass="control-label" />
			<p:inputText id="numero" styleClass="form-control"
				value="#{studentController.s.numStudent}"></p:inputText>

			<h:outputLabel value="Email:" for="email" styleClass="control-label" />
			<p:inputText id="email" styleClass="form-control"
				value="#{studentController.s.correoStudent}"></p:inputText>

			<h:outputLabel value="User:" for="user" styleClass="control-label" />
			<p:inputText id="user" styleClass="form-control"
				value="#{studentController.s.userStudent}"></p:inputText>

			<h:outputLabel value="Password:" for="password"
				styleClass="control-label" />
			<p:inputText id="password" styleClass="form-control"
				value="#{studentController.s.passStudent}"></p:inputText>

			<h:outputLabel value="Universidad" for="cboUniversidad"
				styleClass="control-label" />
			<p:selectOneMenu id="cboUniversidad"
				value="#{studentController.s.uniStudent}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{studentController.listaUniversidad}" var="u"
					itemLabel="#{u.fullNameUniversidad}" itemValue="#{u}" />
			</p:selectOneMenu>
			
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{studentController.insert()}"
				action="listStudent?faces-redirect=true" update="@form" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
