<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de arrendador</h2>
		<h:form>
			<h:outputLabel value="ID: " for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{arrendadorController.ar.idArrendador}"></p:inputText>
			
			<h:outputLabel value="Nombre: " for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{arrendadorController.ar.nomArrendador}"></p:inputText>

			<h:outputLabel value="DNI: " for="dni"
				styleClass="control-label" />
			<p:inputText id="DNI" styleClass="form-control"
				value="#{arrendadorController.ar.dniArrendador}"></p:inputText>

			<h:outputLabel value="Edad: " for="edad"
				styleClass="control-label" />
			<p:inputText id="edad" styleClass="form-control"
				value="#{arrendadorController.ar.edadArrendador}"></p:inputText>

			<h:outputLabel value="Celular: " for="celular"
				styleClass="control-label" />
			<p:inputText id="celular" styleClass="form-control"
				value="#{arrendadorController.ar.celArrendador}"></p:inputText>

			<h:outputLabel value="Email: " for="email"
				styleClass="control-label" />
			<p:inputText id="email" styleClass="form-control"
				value="#{arrendadorController.ar.emailArrendador}"></p:inputText>

			<h:outputLabel value="Username " for="username"
				styleClass="control-label" />
			<p:inputText id="username" styleClass="form-control"
				value="#{arrendadorController.ar.username}"></p:inputText>

			<h:outputLabel value="Password " for="password"
				styleClass="control-label" />
			<p:inputText id="password" styleClass="form-control"
				value="#{arrendadorController.ar.password}"></p:inputText>
				
			<br/>


			<p:commandButton value="Registrar"
				actionListener="#{arrendadorController.insert()}"
				action="listArrendador?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
